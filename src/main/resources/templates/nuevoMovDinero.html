<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Guardar MovDinero</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Lista de Movimientos</h1>
  <hr>
  <h2>Guardar MovDinero</h2>

  <form action="#" th:action="@{/guardarMovDinero}" th:object="${movimientoDinero}" method="post">
    <input type="text" th:field="*{montoMovimiento}" placeholder="Monto" class="form-control mb-4 col-4">
    <input type="text" th:field="*{conceptoMovimiento}" placeholder="Concepto" class="form-control mb-4 col-4">
    <input type="text" th:field="*{empleadoAsignado}" placeholder="Empleado Asignado" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Guardar</button>
  </form>
  <hr>
  <a th:href="@{/MovDinero}">Regresar</a>
</div>

</body>
</html>
