<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lista de Empresas</title>
</head>
<body>
<div class="container my-2">
    <h1>Lista de Empresas</h1>

   <!-- <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Adicionar</a>-->

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Razón Social</th>
            <th>NIT</th>
            <th>Dirección</th>
            <th>Telefono</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa: ${listaEmpresas}">
            <td th:text="${empresa.idEmpresa}"></td>
            <td th:text="${empresa.nombreEmpresa}"></td>
            <td th:text="${empresa.nitEmpresa}"></td>
            <td th:text="${empresa.telefonoEmpresa}"></td>
            <td th:text="${empresa.direccionEmpresa}"></td>
            <!--<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Actualizar</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Eliminar</a>
            </td>-->
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
