<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empresas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Lista de Empresas</h1>

  <a th:href="@{/formularioEmpresas}" class="btn btn-primary btn-sm mb-3">Agregar Empresa</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Razón Social</th>
            <th>NIT</th>
            <th>Dirección</th>
            <th>Telefono</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa: ${listaEmpresas}">
            <td th:text="${empresa.idEmpresa}"></td>
            <td th:text="${empresa.nombreEmpresa}"></td>
            <td th:text="${empresa.nitEmpresa}"></td>
            <td th:text="${empresa.telefonoEmpresa}"></td>
            <td th:text="${empresa.direccionEmpresa}"></td>
            <td> <a th:href="@{/editarEmpresa/{id}(id=${empresa.idEmpresa})}" class="btn btn-primary">Actualizar</a>
                <a th:href="@{/borrarEmpresa/{id}(id=${empresa.idEmpresa})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
