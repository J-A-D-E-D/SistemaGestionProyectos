<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empleado</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>Lista de Empleado</h1>

  <a th:href="@{/formularioEmpleados}" class="btn btn-primary btn-sm mb-3">Agregar Empleado</a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Empresa</th>
      <th>Rol</th>
      <th>Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado: ${listaEmpleado}">
      <td th:text="${empleado.idEmpleado}"></td>
      <td th:text="${empleado.perfilEmpleado.nombreUsuario}"></td>
      <td th:text="${empleado.correoEmpleado}"></td>
      <td th:text="${empleado.empresaEmpleado.nombreEmpresa}"></td>
      <td th:text="${empleado.rolEmpleado.NombreRol}"></td>

      <td> <a th:href="@{/editarEmpleado/{id}(id=${empleado.idEmpleado})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/borrarEmpleado/{id}(id=${empleado.idEmpleado})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
